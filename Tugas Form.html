<!DOCTYPE html>
<html>
<head>
	<title>Form pada HTML</title>
</head>
<body>
<form>
<h3>Formulir Pendaftaran Anggota Baru Teater ABC Universitas BCD Malang</h3>
	<p>Nama : <input type="text" name="Nama"><br/>
	<p>Tempat/Tanngal Lahir : <input type="text" name="TTL">
	<p>Alamat asli : <input type="text" name="alamat"></p>
	<p>Alamat di Malang :<input type="text" name="Alamat"><br/>
	<p>Jurusan : 
		<select>
			<option>Teknik Informatika</option>
			<option>Sistem Informasi</option>
			<option>Ilmu Komputer</option>
			<option>Manajemen</option>
			<option>Akuntansi</option>
			<option>Ekonomi Pembangunan dan Perbankan</option>
			<option>Bahasa Inggris</option>
			<option>Psikologi</option>
			<option>Ilmu Komunikasi</option>
			<option>Teknik Elektro</option>
			<option>Teknik Mesin</option>
			<option>Teknik/Rekayasa Industri</option>
			<option>Fisika</option>
		</select>
		<br/>
		<p>Jenis Kelamin :
			Laki-laki<input type="radio" name="jk" value="laki-laki" checked="laki-laki">
			Perempuan<input type="radio" name="jk" value="perempuan" checked="perempuan">
			<br/>
		<p>Bidang yang dikuasai/diminati :
			<select>
				<option>Aktor</option>
				<option>Musik</option>
				<option>Penaskahan</option>
				<option>Sastra</option>
				<option>Tata Panggung</option>
				<option>Tata Rias dan Busana</option>
				<option>Penyutradaraan</option>
			</select>
		<p>Kelebihan : <input type="text" name="kelebihan"><br/>
		<p>Kekurangan : <input type="text" name="kekurangan">
		<p>Alasan Mengikuti Teater ABC : <input type="text" name="Alasan">

		<p><input type="Submit" value="proses"></p>
</form>
</body>
</html>
